server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security-ish headers (safe for embedding)
  add_header X-Content-Type-Options nosniff;
  # REMOVE the X-Frame-Options line; it blocks iframe embedding
  # add_header X-Frame-Options SAMEORIGIN;

  # Allow Navixy to embed this page in an iframe
  # (Wildcards for subdomains are OK; list the main Navixy hostnames you use.)
  add_header Content-Security-Policy "frame-ancestors 'self' https://*.navixy.com https://*.navixy.eu https://*.navixy.net" always;

  # Cache policy
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }
  location / {
    add_header Cache-Control "public, max-age=60";
    try_files $uri /index.html;
  }
}
